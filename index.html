<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Styles/style.css">
    <title>Responsive Login Form</title>
</head>
<body>
    <div class="container">
        <div class="top-icon">
            <img src="/Images/Logo.svg">
        </div>
        <div class="heading">
            <p>Interested in our business pricing?</p>
        </div>
        <div class="sub-heading">
            <p>Fill out the form to view details and weâ€™ll contact you as soon as possible.</p>
        </div>
        <div class="input-container-box">
            <div class="input-container">
                <div class="input-1">
                    <p class="body-text">Name</p>
                    <input type="text" placeholder="Enter your name" class="placeholder-text input-box-width" checked>
                </div>
                <div class="input-2">
                    <p class="body-text">Company Email</p>
                    <input type="email" placeholder="Enter email" class="placeholder-text input-box-width" checked>
                </div>
                <div class="input-3">
                    <p class="body-text">Company Size</p>
                    <input type="text" placeholder="Enter employee number" class="placeholder-text input-box-width text-icon" checked>
                </div>
                <div class="input-4">
                    <p class="body-text">Subjects</p>
                    <input type="text" placeholder="Building Landing Page" class="placeholder-text input-box-width" checked>
                </div>
                <div class="input-5">
                    <p class="body-text">Massage</p>
                    <textarea placeholder="50-100 employees" class="textarea-width textarea-text"></textarea>
                </div>
                <div class="button">
                    <button>
                        <p>Contact Sales</p>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
